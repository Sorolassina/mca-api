<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCA-API Services</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        *, *::before, *::after {
        box-sizing: border-box;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }
        .container {
            width: 50%;
            margin: auto;
            padding: 20px;
            border-radius: 10px;
        }
        h1 {
            color: #EDD213;
        }
        .logo {
            width: 150px;
            margin-top: 20px;
        }
        select, input, button, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
        }
        select, input {
            background-color: white;
            color: black;
        }
        button {
            background-color: #EDD213;
            color: black;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover {
            background-color: white;
            color: black;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            background-color: #222;
            border-radius: 10px;
        }
        a {
            color: #EDD213;
            font-weight: bold;
        }
        #html_upload_container {
            display: none;
        }
        /* ‚è≥ Overlay de chargement */
    #loading-overlay {
      display: none;
      position: fixed;
      z-index: 9999;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.7);
      backdrop-filter: blur(5px);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: white;
    }

        .spinner {
    margin: 20px auto;
    border: 6px solid #f3f3f3;
    border-top: 6px solid #EDD213;
    border-radius: 50%;
    width: 40px;
    height: 40px;
    animation: spin 1s linear infinite;
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}
    </style>
    
</head>
<body>

    <!-- ‚úÖ Overlay spinner -->
    <div id="loading-overlay">
        <div class="spinner"></div>
        <div style="font-weight:bold; font-size:16px;">Chargement en cours...</div>
    </div>

    <div class="container">
        <img src="/static/logo.png" alt="MCA-API Logo" class="logo">
        <h1>Bienvenue sur MCA-API Services</h1>
        <p><a href="/api-mca/v1/documentation">Cliquer pour voir la documentation.</a></p>
        <p>Utilisez cette interface pour interagir avec nos services</p>
        

        <form action="{{ url_process }}" method="post" enctype="multipart/form-data">
            <label for="service">Services</label>
            <select name="service" id="service" onchange="toggleHtmlInput()">
                <option value="place_holder">Veuillez s√©lectionner un service...</option>
                <option value="company_info">üîç Rechercher une entreprise via SIRET/SIREN</option>
                <option value="pdf_from_html">üìù G√©n√©rer un PDF √† partir de contenu HTML</option>
                <option value="check_qpv">üèòÔ∏è V√©rifier si une adresse est en QPV</option>
                <option value="check_groupeqpv">üìÑ V√©rifier un lot d‚Äôadresses QPV (fichier)</option>
                <option value="digiformat_data">üì• Extraire les donn√©es d‚Äôun b√©n√©ficiaire (Digiformat)</option>
                <option value="customize_folder">üõ†Ô∏è Personnaliser un fichier ou dossier (recherche/remplacement)</option>
            </select>

            <div id="html_upload_container">
                <div id="qpvblock_upload_container">
                    <label for="html_file">Charger un fichier HTML</label>
                    <input type="file" name="html_file" id="html_file" accept=".html">
                </div>

                <div id="html_content_container">
                    <label for="html_content">Ou entrer du code HTML</label>
                    <textarea name="html_content" id="html_content" rows="6" placeholder="Collez votre code HTML ici..."></textarea>
                </div>
            </div>

            <div id="customize_container" style="display: none;">
                <label for="custom_file">Charger un fichier ou un dossier zip</label>
                <input type="file" name="custom_file" id="custom_file" required>
            
                <label for="old_words">Mots √† remplacer (s√©par√©s par des virgules)</label>
                <input type="text" name="old_words" id="old_words" placeholder="Ex: NOM_CLIENT, DATE, VILLE">
            
                <label for="new_word">Nouveau mot</label>
                <input type="text" name="new_word" id="new_word" placeholder="Ex: Koroba S.A" required>
            </div>

            <label for="input_data">Donn√©es</label>
            <input type="text" name="input_data" id="input_data" placeholder="Entrez les informations..." required>

            <button id="submitBtn" type="submit">Envoyer</button>
            
        </form>

        {% if result %}
            <div class="result">
                <h2>R√©sultat :</h2>
                <p>{{ result | safe }}</p>
                {% if download_url %}
                    <a href="{{ download_url }}" download>üì• T√©l√©charger</a>
                {% endif %}
            </div>
        {% endif %}
    </div>
<script src="/static/js/index.js?v=2"></script>
<script>
    function toggleIgnored() {
        const el = document.getElementById("ignoredList");
        const icon = document.getElementById("toggleIcon");
        const isOpen = el.style.maxHeight && el.style.maxHeight !== "0px";

        if (isOpen) {
            el.style.maxHeight = "0";
            icon.innerText = "‚ñº";
        } else {
            el.style.maxHeight = el.scrollHeight + "px";
            icon.innerText = "‚ñ≤";
        }
    }
</script>
</body>

</html>
